<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #27ae60;
      --secondary: #f7ca18;
      --bg: #f4f4f4;
      --white: #fff;
      --dark: #222;
      --shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--dark);
    }
    header {
      position: sticky;
      top: 0;
      background: var(--white);
      box-shadow: var(--shadow);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
    }
    nav a {
      color: var(--dark);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }
    nav a:hover {
      color: var(--primary);
    }
    .profile-container {
      position: relative;
      display: inline-block;
      margin-left: 2%;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 50%;
    }
    .profile-info {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
      z-index: 1000;
    }
    .profile-info p {
      margin: 6px 0;
      font-size: 14px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem;
      width: 250px;
      height: 350px;
      text-align: center;
      display: inline-block;
      background: white;
    }
    .product-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product-card h4 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .product-card p {
      margin: 0.5rem 0;
    }
    button {
      margin: 5px;
      padding: 0.4rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: 600;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
    }
    .remove-btn:hover {
      background-color: #a71d2a;
    }
    .order-btn {
      background-color: #28a745;
      color: white;
    }
    .order-btn:hover {
      background-color: #1c6e31;
    }
    #orderAllBtn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }
    #orderAllBtn:hover {
      background-color: #1c6e31;
    }
    #cartItems p {
      font-size: 1.2rem;
      color: #666;
      margin-top: 3rem;
    }
    footer {
      background: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 1.5rem 0 1rem 0;
      margin-top: 3rem;
      border-radius: 18px 18px 0 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ShopMate</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="profile-container">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Profile" class="profile-icon" onclick="toggleProfile()" />
      <div id="profileInfo" class="profile-info">
        <p><strong>Name:</strong> <span id="profileName">Guest</span></p>
        <p><strong>ID:</strong> <span id="profileID">N/A</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">Not Logged In</span></p>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="cartItems"></div>
    <button id="orderAllBtn" style="display:none;">Order All</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3wvj7pLB5AsahfRE_xd4AmEkGfRuEIZ8",
      authDomain: "authentication-app-cf09d.firebaseapp.com",
      databaseURL: "https://authentication-app-cf09d-default-rtdb.firebaseio.com",
      projectId: "authentication-app-cf09d",
      storageBucket: "authentication-app-cf09d.appspot.com",
      messagingSenderId: "82317472416",
      appId: "1:82317472416:web:6d0bc95248ca455c834fc5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    onAuthStateChanged(auth, user => {
      if (user) {
        get(child(ref(database), "users/" + user.uid)).then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            document.getElementById("profileName").textContent = data.username;
            document.getElementById("profileID").textContent = data.customerid;
            document.getElementById("profileEmail").textContent = data.email;
          }
        });
      }
    });

    window.toggleProfile = function () {
      const info = document.getElementById("profileInfo");
      info.style.display = info.style.display === "block" ? "none" : "block";
    };

    function loadCart() {
      return JSON.parse(localStorage.getItem("cart") || "[]");
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function removeFromCart(productName) {
      const cart = loadCart();
      const updatedCart = cart.filter(item => item.name !== productName);
      saveCart(updatedCart);
      return updatedCart;
    }

    function renderCart() {
      const cart = loadCart();
      const container = document.getElementById("cartItems");
      const orderAllBtn = document.getElementById("orderAllBtn");

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        orderAllBtn.style.display = "none";
        return;
      }

      orderAllBtn.style.display = "inline-block";
      container.innerHTML = "";

      cart.forEach((item, index) => {
        container.innerHTML += `
          <div class="product-card">
            <img src="${item.imageUrl}" class="product-image" alt="${item.name}">
            <h4>${item.name}</h4>
            <p>Category: ${item.category}</p>
            <p>Price: â‚¹${item.price}</p>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            <button class="order-btn" onclick='orderSingle(${JSON.stringify(JSON.stringify(item))})'>Order</button>
          </div>`;
      });
    }

    window.removeItem = function(index) {
      const cart = loadCart();
      cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    };

    window.orderSingle = function(itemJSON) {
      const item = JSON.parse(itemJSON);
      // Remove the ordered item from cart
      removeFromCart(item.name);
      // Proceed to order page with just this item
      localStorage.setItem("orderDetails", JSON.stringify([item]));
      window.location.href = "cartorder.html";
    };

    document.getElementById("orderAllBtn").addEventListener("click", () => {
      const cart = loadCart();
      // Clear the entire cart when ordering all
      saveCart([]);
      // Proceed to order page with all items
      localStorage.setItem("orderDetails", JSON.stringify(cart));
      window.location.href = "cartorder.html";
    });

    renderCart();
  </script>
</body>
</html>
