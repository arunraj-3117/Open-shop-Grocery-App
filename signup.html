<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup | GroceryApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Same styling reused from login */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: url('grocery.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(8px);
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      color: #fff;
      text-align: center;
      animation: pop 0.5s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    input::placeholder {
      color: #cccc;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin: 1rem 0;
      background: #27ae60;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #2ecc71;
    }
    .eye-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .field-wrapper {
      position: relative;
    }
    .toggle {
      color: #f1f1f1;
      font-size: 0.9rem;
    }
    .toggle a {
      color: #00ffd5;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your GroceryApp Account</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Full Name" required />
      <input type="text" id="customerid" placeholder="Customer ID" required />
      <input type="email" id="email" placeholder="Email" required />
      <div class="field-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3wvj7pLB5AsahfRE_xd4AmEkGfRuEIZ8",
      authDomain: "authentication-app-cf09d.firebaseapp.com",
      databaseURL: "https://authentication-app-cf09d-default-rtdb.firebaseio.com",
      projectId: "authentication-app-cf09d",
      storageBucket: "authentication-app-cf09d.appspot.com",
      messagingSenderId: "82317472416",
      appId: "1:82317472416:web:6d0bc95248ca455c834fc5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const customerid = document.getElementById("customerid").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !customerid || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const now = new Date();
        const options = {
          timeZone: "Asia/Kolkata",
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true
        };
        const istTime = new Intl.DateTimeFormat("en-IN", options).format(now);

        await set(ref(database, "users/" + user.uid), {
          username: username,
          customerid: customerid,
          email: email,
          password: password,
          registration_time: istTime
        });

        alert("Registration successful!");
        window.location.href = "signin.html";

      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          alert("This email is already registered. Please login.");
        } else {
          alert("Registration error: " + error.message);
        }
      }
    });

    window.togglePassword = function () {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    };
  </script>
</body>
</html>
