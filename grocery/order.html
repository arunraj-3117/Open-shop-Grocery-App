<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 900px;
      width: 100%;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in;
    }
    .left-section, .right-section {
      flex: 1 1 400px;
      padding: 20px;
    }
    .left-section { border-right: 2px solid rgba(255,255,255,0.2); }
    .product-title { font-size: 2rem; font-weight: 700; margin-bottom: 10px; }
    .product-price, .total-amount {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffe600;
      margin-bottom: 20px;
    }
    .btn-group { margin-top: 30px; display: flex; gap: 20px; }
    .payment-btn {
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      flex: 1;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .payment-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .online-btn { background: linear-gradient(to right, #ffb347, #ffcc33); }
    .cod-btn { background: linear-gradient(to right, #56ab2f, #a8e063); }
    .form-group { margin-bottom: 18px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input, textarea, select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      color: #333;
    }
    textarea { resize: vertical; min-height: 80px; }
    input:read-only { background: #f0f0f0; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confirmation {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #0f0;
      color: #000;
      padding: 20px 30px;
      border-radius: 15px;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-out;
      z-index: 1001;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 500px;
      background: #fff;
      color: #000;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transform: translate(-50%, -50%);
      z-index: 1000;
      animation: fadeIn 0.6s ease-in-out;
    }

    .modal h2 { margin-bottom: 15px; color: #1e3c72; }
    .modal p { margin: 8px 0; line-height: 1.4; }
    .modal button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1e3c72;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 800px) {
      .container { flex-direction: column; }
      .left-section { border-right: none; border-bottom: 2px solid rgba(255,255,255,0.2); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left-section">
    <div class="product-title" id="product-name">Loading Product...</div>
    <div class="product-price" id="product-price">â‚¹ 0</div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1" />
    </div>
    <div class="form-group">
      <label for="unit">Unit:</label>
      <select id="unit">
        <option value="pcs">pcs</option>
        <option value="kg">kg</option>
        <option value="liters">liters</option>
        <option value="packs">packs</option>
      </select>
    </div>
    <div class="total-amount" id="total-amount">Total: â‚¹ 0</div>
    <div class="btn-group">
      <button class="payment-btn online-btn" onclick="makePayment('Online')">Online Payment</button>
      <button class="payment-btn cod-btn" onclick="makePayment('COD')">Cash on Delivery</button>
    </div>
  </div>

  <div class="right-section">
    <div class="form-group"><label>Name:</label><input type="tex   t" id="profileName" readonly /></div>
    <div class="form-group"><label>Customer ID:</label><input type="text" id="profileID" readonly /></div>
    <div class="form-group"><label>Email:</label><input type="text" id="profileEmail" readonly /></div>
    <div class="form-group"><label>Mobile Number:</label><input type="text" id="mobile" placeholder="Enter mobile number" /></div>
    <div class="form-group"><label>Address:</label><textarea id="address" placeholder="Enter delivery address"></textarea></div>
  </div>
</div>

<div id="receipt-modal" class="modal" style="display: none;"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
  import { getDatabase, ref, set, child, get } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
 
  const firebaseConfig = {
    apiKey: "AIzaSyD3wvj7pLB5AsahfRE_xd4AmEkGfRuEIZ8",
    authDomain: "authentication-app-cf09d.firebaseapp.com",
    databaseURL: "https://authentication-app-cf09d-default-rtdb.firebaseio.com",
    projectId: "authentication-app-cf09d",    
    storageBucket: "authentication-app-cf09d.appspot.com",
    messagingSenderId: "82317472416",
    appId: "1:82317472416:web:6d0bc95248ca455c834fc5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();
  
  let currentUserId = "";

  const urlParams = new URLSearchParams(window.location.search);
  const productName = urlParams.get("name") || "Awesome Product";
  const productPrice = parseFloat(urlParams.get("price")) || 0;

  document.getElementById("product-name").textContent = productName;
  document.getElementById("product-price").textContent = `â‚¹ ${productPrice}`;

  const quantityInput = document.getElementById("quantity");
  const unitSelect = document.getElementById("unit");
  const totalAmountText = document.getElementById("total-amount");

  quantityInput.addEventListener("input", updateTotalAmount);
  unitSelect.addEventListener("change", updateTotalAmount);

  function updateTotalAmount() {
    const quantity = parseInt(quantityInput.value) || 1;
    const unit = unitSelect.value;
    const total = quantity * productPrice;
    totalAmountText.textContent = `Total: â‚¹ ${total} (${quantity} ${unit})`;
  }

  updateTotalAmount(); // Initial call

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUserId = user.uid;
      get(child(ref(db), "users/" + currentUserId)).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("profileName").value = data.username || "";
          document.getElementById("profileID").value = data.customerid || "";
          document.getElementById("profileEmail").value = data.email || "";
        }
      });
    }
  });

  window.makePayment = function(method) {
    const name = document.getElementById("profileName").value;
    const id = document.getElementById("profileID").value;
    const email = document.getElementById("profileEmail").value;
    const mobile = document.getElementById("mobile").value.trim();
    const address = document.getElementById("address").value.trim();
    const quantity = parseInt(document.getElementById("quantity").value) || 1;
    const unit = document.getElementById("unit").value;
    const totalAmount = quantity * productPrice;

    if (!mobile || !address) {
      alert("Please fill in all fields.");
      return;
    }

    const orderData = {
      product: productName,
      unitPrice: productPrice,
      quantity,
      unit,
      totalAmount,
      method,
      name,
      customerid: id,
      email,
      mobile,
      address,
      timestamp: new Date().toLocaleString()
    };

    const orderId = Date.now();
    set(ref(db, `orders/${currentUserId}/${orderId}`), orderData)
      .then(() => {
        showConfirmation();
        showReceipt(orderData);
      })
      .catch((error) => alert("Order failed: " + error));
  };

  function showConfirmation() {
    const msg = document.createElement("div");
    msg.className = "confirmation";
    msg.innerText = "ðŸŽ‰ Order placed successfully!";
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 3000);
  }

  function showReceipt(data) {
    const modal = document.getElementById("receipt-modal");
    modal.innerHTML = `
      <h2>Order Receipt</h2>
      <p><strong>Name:</strong> ${data.name}</p>
      <p><strong>Customer ID:</strong> ${data.customerid}</p>
      <p><strong>Product:</strong> ${data.product}</p>
      <p><strong>Quantity:</strong> ${data.quantity} ${data.unit}</p>
      <p><strong>Total:</strong> â‚¹ ${data.totalAmount}</p>
      <p><strong>Payment Method:</strong> ${data.method}</p>
      <p><strong>Mobile:</strong> ${data.mobile}</p>
      <p><strong>Address:</strong> ${data.address}</p>
      <p><strong>Date:</strong> ${data.timestamp}</p>
      <button onclick="document.getElementById('receipt-modal').style.display='none'">Close</button>
    `;
    modal.style.display = "block";
  }
</script>

</body>
</html>
